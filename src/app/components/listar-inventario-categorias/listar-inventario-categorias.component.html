<div class="listar_inv_cat border-0 shadow-lg" style="padding: 2%;">
    <!-- Listados de Inventarios -->
    <h2>Listados de Inventarios</h2>
    <h4>Por Categorías existentes: </h4>
    <table id="inventarioPorCategoria" class="table table-striped" style="text-align: center;">
        <thead class="table-dark">
            <tr>
                <th scope="col"> #</th>
                <th scope="col"> Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de productos obtenidos de la base de datos -->
            <tr *ngFor="let categoria of listCategoria let i=index">
                <th scope="row">{{ i + 1 }}</th>
                <th scope="row">{{categoria.categoria_nombre}}</th>
                <th>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-file-earmark-x-fill"></i>
                </th>
            </tr>
        </tbody>
    </table>
</div>
